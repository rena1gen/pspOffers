<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Complete, Wait</title>
    <style>
      @font-face {
        font-family: sf-pro-display;
        src: url("../fonts/sf-pro-display/SFPRODISPLAYREGULAR.OTF")
          format("opentype");
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: linear-gradient(
            195.21deg,
            #ffffff 0%,
            #e0fff9 29%,
            #ccf8f1 36.5%,
            #efeff4 64%,
            #e9f2fe 88%,
            #dfedff 100%
          )
          no-repeat center center fixed;
        background-size: cover;
        font-family: sf-pro-display;
        margin: 0;
        cursor: default;
      }

      .account-container {
        display: flex;
        justify-content: space-between;
        width: 100vw;
        margin-right: 30px;
      }

      .avatar-container {
        display: flex;
        align-items: center;
        margin-left: 15px;
        margin-top: 8px;
      }

      .acc-name {
        margin: 0;
      }

      .acc-data {
        display: flex;
        flex-direction: column;
      }

      .offers-count {
        color: rgba(0, 0, 0, 0.5);
        font-size: 12px;
        margin: 0;
      }

      .Complete-Page-titles-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 30px;
      }

      .Complete-Page-title {
        color: black;
        margin: 0;
        font-size: 34px;
      }

      .Complete-Page-undertitle {
        display: flex;
        flex-wrap: wrap;
        color: black;
        font-size: 13px;
        margin: 0;
        font-weight: normal;
      }

      .wait-img {
        max-width: 310px;
        margin-top: 50px;
      }

      .back-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 220px;
        background: rgba(255, 255, 255, 1);
        box-shadow: 0px 1px 15px 0px rgba(0, 0, 0, 0.07);
        padding: 10px 13px 10px 13px;
        border-radius: 10px;
        gap: 10px;
        margin-top: 50px;
        text-decoration: none;
        color: black;
      }

      .bottom-menu {
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: 0px -1px 15px 0px rgba(0, 0, 0, 0.07);
        background: rgba(255, 255, 255, 1);
        border-radius: 20px 20px 0px 0px;
        width: 100vw;
        height: 70px;
        z-index: 1000;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .bottom-menu-item {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        text-decoration: none;
        min-height: 50px;
      }

      .bottom-menu-item p {
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 90px;
        font-size: 12px;
        color: rgba(0, 0, 0, 0.35);
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="account-container">
      <div class="avatar-container">
        <img src="./img/avatar.png" />
        <div class="acc-data">
          <p class="acc-name">RenatGen</p>
          <p class="offers-count">Офферов: 3</p>
        </div>
      </div>
    </div>
    <div class="Complete-Page-titles-container">
      <h1 class="Complete-Page-title">Вы успешно</h1>
      <h1 class="Complete-Page-title">заполнили все поля</h1>
      <h3 class="Complete-Page-undertitle">
        Ваш оффер отправлен на рассмотр модерации,
      </h3>
      <h3 class="Complete-Page-undertitle">примерное время ожидания</h3>
    </div>
    <div>
      <img src="./img/15mins.png" class="wait-img" />
    </div>
    <a href="../index.html" class="back-btn">
      <img src="./img/back-arrow.png" />
      Вернуться обратно
    </a>
    <div class="bottom-menu">
      <a href="../Vacancies/Vacancies.html" class="bottom-menu-item">
        <img src="../img/vacancies-bottom-menu.png" />
        <p>Ищу</p>
        <p>вакансии</p>
      </a>
      <a href="../Offers/offers.html" class="bottom-menu-item">
        <img src="../img/offers-bot-menu.png" />
        <p>Офферы для</p>
        <p>Трейдеров</p>
      </a>
      <a href="../PaySolutions/PaySolutions.html" class="bottom-menu-item">
        <img src="../img/paysolution-bot-menu.png" />
        <p>Ищу платёжное</p>
        <p>решение</p>
      </a>
      <a href="../Profile/Profile.html" class="bottom-menu-item">
        <img src="../img/profile-avatar-bot-menu.png" />
        <p style="margin-bottom: 7px">Профиль</p>
      </a>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      let tg = window.Telegram.WebApp;
    </script>
  </body>
</html>
